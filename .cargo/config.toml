[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"
ar = "x86_64-w64-mingw32-gcc-ar"

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[alias]
win64 = "build --target x86_64-pc-windows-gnu"
linux64 = "build --target x86_64-unknown-linux-gnu"
buildall = "build --target x86_64-pc-windows-gnu --target x86_64-unknown-linux-gnu"